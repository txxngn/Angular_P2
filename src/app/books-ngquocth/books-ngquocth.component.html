

<table mat-table [dataSource]="myBooks991720991" class="mat-elevation-z8">


        <ng-container matColumnDef="AuthorName"> 
        <th mat-header-cell *matHeaderCellDef>Author Name</th>
        <td mat-cell *matCellDef="let x"> {{x.authorName}} </td>
        </ng-container> 

        <ng-container matColumnDef="BookTitle"> 
        <th mat-header-cell *matHeaderCellDef>Book Title</th>
        <td mat-cell *matCellDef="let x"> {{x.bookTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="Published"> 
        <th mat-header-cell *matHeaderCellDef>Published</th>
        <td mat-cell *matCellDef="let x"> {{x.published}} </td>
        </ng-container>


          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
